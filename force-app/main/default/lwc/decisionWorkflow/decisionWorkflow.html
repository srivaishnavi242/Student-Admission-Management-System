<template>
  <lightning-card title="Decision">
    <div class="slds-p-around_small">
      <lightning-combobox name="decision" label="Decision" value={decision} options={options} onchange={handleDecisionChange}></lightning-combobox>
      <lightning-textarea label="Comments" value={comments} onchange={handleCommentsChange}></lightning-textarea>
      <div class="slds-m-top_small">
        <lightning-button variant="brand" label="Submit Decision" onclick={handleSubmit}></lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
