<template>
  <lightning-card title="New Student Application">
    <div class="slds-p-around_small">
      <lightning-record-edit-form object-api-name="Student_Application__c" onsuccess={handleSuccess}>
        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <lightning-input-field field-name="Applicant_First_Name__c"></lightning-input-field>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <lightning-input-field field-name="Applicant_Last_Name__c"></lightning-input-field>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <lightning-input-field field-name="Email__c"></lightning-input-field>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <lightning-input-field field-name="Phone__c"></lightning-input-field>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <lightning-input-field field-name="Date_of_Birth__c"></lightning-input-field>
          </div>
          <div class="slds-col slds-size_1-of-2 slds-p-horizontal_small">
            <lightning-input-field field-name="Program__c"></lightning-input-field>
          </div>
        </div>

        <div class="slds-m-top_medium">
          <lightning-button type="submit" label="Submit Application" variant="brand"></lightning-button>
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
